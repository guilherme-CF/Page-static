<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-login.css">

    <title>Pagina de Login</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça o cadastro<br>E entre em nosso site</h1>
            <img src="imagens-t/jogador.svg" class="left-login-image" alt="jogador caro">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <form>
                    <div class="textfield">
                        <label for="Usuário">Usuário</label>
                        <input type="text" id="usuario" placeholder="Usuário">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Senha">
                    </div>
                    <button type="submit" onclick="login()" class="btn-login">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    <script >


        function login() {
            var nome = "jose@hostidc.com";
            var senha = "123321";
            var inNome = document.getElementById('usuario')
            var inSenha = document.getElementById('senha')
            if (inNome.value === nome && inSenha.value === senha) {
                location.href = "boasvindas.html";
                console.log ('### window', window);
        console.log ('### window.location',window.location);
                

                
              } else {
                alert("Por favor verifique seus dados, tente novamente! ")
            }
            
        }

    </script>
</body>

</html>
